<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2G9">
    <link href="./output.css" rel="stylesheet">
    <title>New Password</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./js/script.js"></script>
</head>
<style>
    body {
            font-family: "Noto Kufi Arabic", sans-serif;
        }
</style>
<body >
        <!-- Start Navbar -->
            <div id="navbar"></div>
        <!-- End Navbar -->

        <!-- Start Section -->
            <div class="container mx-auto flex flex-col justify-center items-center p-4 md:p-20 gap-5">
                <div class="mb-5 text-center">
                    <h2 class="text-[#2B2F4E] font-bold text-xl md:text-[40px] mb-4">🔐 كلمة سر جديده</h2>
                    <p class="text-[#878787] font-bold text-xs md:text-sm">يرجي اضافة كلمة سر جيده للحفاظ على بياناتك </p>
                </div>
                <img src="./images/Art.svg" alt="Art" class="w-[168px] h-[168px]">
                <div class="flex items-center rounded-2xl bg-[#FAFAFA]">
                    <ion-icon name="lock-closed" class="w-4 h-4 md:w-5 md:h-5 text-[#9E9E9E] ml-2 mr-2"></ion-icon>
                    <input type="password" id="new-password" placeholder="كلمة السر الجديدة" class="flex-grow w-full md:w-96 text-xs md:text-sm text-[#6C6C6C] outline-none bg-transparent h-12 md:h-16">
                    <ion-icon id="toggle-new-password" name="eye-off" class="w-4 h-4 md:w-5 md:h-5 text-[#9E9E9E] ml-2 mr-2 cursor-pointer" onclick="togglePassword('new-password', 'toggle-new-password')"></ion-icon>
                </div>
                
                <div class="flex items-center rounded-2xl bg-[#FAFAFA]">
                    <ion-icon name="lock-closed" class="w-4 h-4 md:w-5 md:h-5 text-[#9E9E9E] ml-2 mr-2 cursor-pointer"></ion-icon>
                    <input type="password" id="password" placeholder="اعادة ادخال كلمة السر" class="flex-grow w-full md:w-96 text-xs md:text-sm text-[#6C6C6C] outline-none bg-transparent h-12 md:h-16">
                    <ion-icon id="toggle-password" name="eye-off" class="w-4 h-4 md:w-5 md:h-5 text-[#9E9E9E] ml-2 mr-2 cursor-pointer" onclick="togglePassword('password', 'toggle-password')"></ion-icon>
                </div>
        
                <div >
                    <button type="submit" class="text-white bg-[#C10D10] font-medium rounded-2xl text-xs md:text-sm px-5 py-2.5 text-center border border-[#C10D10] hover:bg-white hover:text-[#C10D10] hover:border-[#C10D10] sm:w-96 w-full  h-12 md:h-16">تأكيد</button>
                </div>
            </div>
        <!-- End Section -->
        
        <!-- Start Footer --> 
            <div id="footer"></div>
        <!-- End Footer -->

        <script>
            function togglePassword(inputId, iconId) {
                const passwordInput = document.getElementById(inputId);
                const toggleIcon = document.getElementById(iconId);
            
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.setAttribute('name', 'eye-outline');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.setAttribute('name', 'eye-off');
                }
            }
        </script>
</body>
</html>
